<html>
    <head>
        <title>Countdown</title>
    </head>
    <link rel="stylesheet" href="../css/countdown.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <body>
        <nav>
            <input type="checkbox" id="check" >
            <label for="check">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel"></i>
    
            </label>
                <div class="logo"><a href="#">Chinzo<span>.mn</span></a></div>
                <ul class="menu">
                    <li><a href="index.html">Нүүр</a></li>
                    <li><a href="index.html#about">Тухай</a></li>
                    <li><a href="index.html#services">Мэдээлэл</a></li>
                    <li><a href="index.html#skills">Бусад</a></li>
                    <li><a href="index.html#apps">Бүтээлүүд</a></li>
                    <li><a href="#">Холбоо барих</a></li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="counter"></div>
            <input type="number" id="seconds" placeholder="Тоо бич !!">
            <div class="buttons">
                <button class="btn start" id="start" value="1" onclick="check(this)">Start</button>
                <button class="btn start" id="continue" value="1" onclick="check(this)">Continue</button>
                <button class="btn stop" id="stop" value="0" onclick="check(this)">Stop</button>
                <button class="btn start" id="ok"  onclick="toSubmit()">Submit</button>
            </div>
        </div>
        <script src="../javascript/countdown.js"></script>
    </body>
</html>
