<!DOCTYPE html>
<html>
<head>
	<title>SW-803</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<ul><!-- Unordered list -->
		<li onclick="changePage('index')">Нүүр</li><!-- list item -->
		<li onclick="changePage('medee')">Мэдээ</li>
		<li onclick="changePage('zurhai')">Зурхай</li>
		<li onclick="changePage('bidnii_tuhai')">Бидний тухай</li>
	</ul>	
	<div id="index">
		<h1>Нүүр</h1>
		<img src="img/asd.png" alt="">	
	</div>
	<div id="bidnii_tuhai" style="display: none;">
		<h1>Бидний тухай</h1>
		<img src="img/fgh.png" alt="">
	</div>
	<div id="zurhai" style="display: none;">
		<h1>Зурхай</h1>
	</div>
	<div id="medee" style="display: none;">
		<h1>Мэдээ</h1>
	</div>
	<script>
		const index = document.getElementById("index")
		const bidnii_tuhai = document.getElementById("bidnii_tuhai")
		const zurhai = document.getElementById("zurhai")
		const medee = document.getElementById("medee")
		function changePage(pageName){
			bidnii_tuhai.style.display = "none";
			zurhai.style.display = "none";
			medee.style.display = "none";
			index.style.display = "none";
			document.getElementById(pageName).style.display = "block";
		}
	</script>
</body>
</html>
